      let i = 0;
      const speed = 50;

      function typeWriter() {
        if (i < text.length) {
          document.getElementById("typewriterText").innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          document.getElementById("whatsappButton").style.display = "block";
        }
      }
      typeWriter();

      // Ambil audio
      const music = document.getElementById("music");
      const vn = document.getElementById("vn-ghifa");

      const btnMusic = document.getElementById("btn-music");
      const btnVn = document.getElementById("btn-vn");

      // Tombol musik
      btnMusic.addEventListener("click", () => {
        if (music.paused) {
          music.play();
          vn.pause();
          vn.currentTime = 0; // stop VN
          btnMusic.textContent = "Pause Music";
        } else {
          music.pause();
          btnMusic.textContent = "Play Music";
        }
      });

      // Tombol VN
      btnVn.addEventListener("click", () => {
        if (vn.paused) {
          vn.play();
          music.pause();
          music.currentTime = 0; // stop Music
          btnVn.textContent = "Pause VN";
